<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Não Encontrada | Bruno Souza</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
            }

            body {
                background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
                color: #e0e0e0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 2rem;
            }

            .container {
                max-width: 800px;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                color: #00ccff;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }

            .btn {
                display: inline-block;
                background: #00ccff;
                color: #000;
                padding: 0.8rem 1.5rem;
                border-radius: 5px;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .btn:hover {
                background: #0099cc;
                transform: translateY(-3px);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>404 - Página Não Encontrada</h1>
            <p>Desculpe, a página que você está procurando não existe ou foi movida.</p>
            <a href="/" class="btn">Voltar para a Página Inicial</a>
        </div>
    </body>

</html>
